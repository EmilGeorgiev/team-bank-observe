<div class="row">
   <div>{{errorMessage}}</div>
   <div class="col-md-4 col-offset-4">
       {{currentAmount}}
   </div>
</div>
<div class="row">
    <div class="col-md-4 col-offset-4">
        Amount: <input type="text" ng-model="amount"><br/>
        <button type="button" ng-click="doDeposit(amount)">Deposit</button><br/>
        <button type="button" ng-click="doWithdraw(amount)">Withdraw</button>
    </div>
</div>
